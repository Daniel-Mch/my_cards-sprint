<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="cards-container">

      <h1 class="text-center">My Cards</h1>

      <div class="card-category">
        BREAKFAST
      </div>

      <div class="card-product">
        <img src="https://images.unsplash.com/photo-1434056886845-dac89ffe9b56?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1350&q=80" alt="branded-watch">
        <div class="card-product-info">
          <h2>Watch</h2>
          <p>This is the watch description with <strong>relevant info</strong> only.</strong></p>
        </div>
      </div>

      <div class="card-trip">
        <img src="https://images.unsplash.com/photo-1616243448073-b869bc2d473e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1189&q=80" alt="">
        <div class="card-trip-info">
          <div>
            <h2>Sunset penthouse</h2>
            <p>A short description about this beautiful penthouse</p>
          </div>
          <h2 class="card-trip-price">$100</h2>
          <img src="https://images.unsplash.com/photo-1521119989659-a83eee488004?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=364&q=80" alt="house-owner-avatar" alt="avatar" class="avatar-small card-trip-avatar">
        </div>
      </div>

    </div>
  </body>
</html>
